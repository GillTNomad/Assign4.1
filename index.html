    <style>
        body {
            background-color: lightblue;
        }
        #meme {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startMovement()">Start</button> <!--starts the movement by clicking the button-->
    <button id="stopButton" onclick="stopMovement()" disabled>Stop</button> <!--Stops the movement by clicking the button-->
    <img id="meme" src="dvdlogo.png" alt="Meme Image"> <!--links to the image-->

    <script src="script.js"></script><!--links to the script-->
